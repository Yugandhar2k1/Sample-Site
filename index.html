<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Allen Anthony</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #808080;
            color: #fff;
            overflow-x: hidden;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url('image.png') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .content {
            position: relative;
            z-index: 2;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 1rem;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .buttons a {
            text-decoration: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .buttons a:hover {
            background-color: #fff;
            color: #000;
        }

        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            z-index: 3;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }

        .navbar ul {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s ease-in-out;
        }

        .navbar ul li a:hover {
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="navbar">
            <div class="logo">ZOOMIN</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="profile-image">
                <img src="profile.jpg" alt="Allen Anthony">
            </div>
            <h1>I'm Allen Anthony</h1>
            <p>Welcome to my portfolio. I became interested in landscape photography about five years ago when I moved to the United States.</p>
            <div class="buttons">
                <a href="#">Our Services</a>
                <a href="#">Contact Me</a>
            </div>
        </div>
    </div>
</body>
</html>
